name: Push notifier

on:
  push:


jobs:
  build:
    name: send push notification

    runs-on: ubuntu-latest

    steps:
    - name: Send push notification to telegram
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.CHAT_ID }}
        token: ${{ secrets.BOT_TOKEN }}
        message: |
          some commits pushed to the repo, go check that out